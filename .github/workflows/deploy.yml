name: Deploy to DigitalOcean

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        script: |
          cd ~/shelva-site
          git pull origin main
          cp -r *.html /var/www/shelva-site/
          cp -r images/ /var/www/shelva-site/ 2>/dev/null || true
          cp favicon.ico favicon.png icon.png /var/www/shelva-site/ 2>/dev/null || true
          sudo systemctl reload nginx
