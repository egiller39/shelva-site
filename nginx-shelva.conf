server {
    listen 80;
    listen [::]:80;
    server_name shelva.app www.shelva.app;

    root /var/www/shelva-site;
    index index.html;

    access_log /var/log/nginx/shelva.access.log;
    error_log  /var/log/nginx/shelva.error.log;

    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml
        font/ttf
        font/otf
        application/font-woff
        application/font-woff2;

    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; font-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'" always;

    location / {
        try_files $uri $uri.html $uri/ /index.html;
    }

    location ~* \.(?:css|js|mjs|json|png|jpg|jpeg|gif|webp|svg|ico|woff|woff2|ttf|otf)$ {
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    location ~* \.(?:html)$ {
        add_header Cache-Control "public, max-age=60";
        try_files $uri =404;
    }

    location = /robots.txt {
        default_type text/plain;
        try_files $uri =404;
        add_header Cache-Control "public, max-age=3600";
    }

    location = /sitemap.xml {
        default_type application/xml;
        try_files $uri =404;
        add_header Cache-Control "public, max-age=3600";
    }

    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
